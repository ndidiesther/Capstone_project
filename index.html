<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-12 banner">
        <div class="col-12 nav">

            <svg width="50px" height="39px" viewBox="0 0 50 39" class="logo">
                <title>Group</title>
                <desc>Created with Sketch.</desc>
                <g id="WiP" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Artboard" transform="translate(-90.000000, -38.000000)">
                <g id="Group" transform="translate(90.000000, 38.000000)">
                <polygon id="Rectangle" fill="#808282" points="3 14 25 26.5 47 14 40.855176 39 9.08421785 39"></polygon>
                <polygon id="Triangle" fill-opacity="0.262838724" fill="#101A1A" points="25 8 40 39 10 39"></polygon>
                <circle id="Oval" fill="#5E6363" cx="2" cy="9" r="2"></circle>
                <circle id="Oval" fill="#5E6363" cx="25" cy="2" r="2"></circle>
                <circle id="Oval" fill="#5E6363" cx="48" cy="9" r="2"></circle></g></g></g>
            </svg>
    
        </div>
        <div>
         
        </div>
        <div class="col-12 banner-sec">
            <h2>HATS</h2>
            <div class="brown_brim  col-lg-2a col-md-2a col-sm-12 col-xs-12">
                <div class="div_button">
                    <button class="shop_button">Add to Cart</button>
                </div>
                <div class="price">
                    <span>Brown Brim</span>
                    <span>#25</span>
                </div>
            </div>
            <div class="empty_div col-lg-2b col-md-2b">

            </div>
            <div class="blue_beanie col-lg-2a col-md-2a col-sm-12 col-xs-12">
                <div class="div_button">
                    <button class="shop_button">Add to Cart</button>
                </div>
            </div>
            <div class="empty_div col-lg-2b col-md-2b"></div>
            <div class="brown_cowboy col-lg-2a col-md-2a col-sm-12 col-xs-12">
                <div class="div_button">
                    <button class="shop_button">Add to Cart</button>
                </div>
            </div>
            <div class="empty_div col-lg-2b col-md-2b"></div>
            <div class="grey_brim col-lg-2a col-md-2a col-sm-12 col-xs-12">
                <div class="div_button">
                    <button class="shop_button">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="col-12 banner-down"> 
            <h2>SNEAKERS</h2>
            <div class="adidas col-lg-2a col-md-2a col-sm-12 col-xs-12">
                <div class="div_button">
                    <button class="shop_button">Add to Cart</button>
                </div>
            </div>
            <div class="empty_div col-lg-2b col-md-2b">

            </div>
            <div class="yeezy col-lg-2a col-md-2a col-sm-12 col-xs-12">
                <div class="div_button">
                    <button class="shop_button">Add to Cart</button>
                </div>
            </div>
            <div class="empty_div col-lg-2b col-md-2b"></div>
            <div class="black_converse col-lg-2a col-md-2a col-sm-12 col-xs-12">
                <div class="div_button">
                    <button class="shop_button">Add to Cart</button>
                </div>
            </div>
            <div class="empty_div col-lg-2b col-md-2b"></div>
            <div class="nike col-lg-2a col-md-2a col-sm-12 col-xs-12">
                <div class="div_button">
                    <button class="shop_button">Add to Cart</button>
                </div>
            </div>

        </div>
    
    </div>
</body>
</html>
